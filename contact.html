<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1b87ec690.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel website | Contact Page</title>
</head>

<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">
                WT
            </h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form ">
        <div class="form-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt  fa-1x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#272161 Janakipuram , Ghaziabad</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope  fa-1x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>riteshbbn74@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt  fa-1x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+917800353426</p>
                </div>
                <div>
                    <img src="./img/company-img.jpg" alt="company Image ">
                </div>
            </div>
            <div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the form </p>
                 <div class="form-group">
                     <label for="username">Username</label>
                     <input type="text" name="" id="username"  required>
                 </div>
                 <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                 </div>
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                 </div>
                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea  name="" id="message"></textarea>
                 </div>
                 <button type="submit"class="form-btn">
                     submit
                 </button>
                </form>

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content-center">
            <div class="social-links">
                <i class="fab fa-facebook-square fa-4x text-light"></i>
                <i class="fab fa-twitter-square fa-4x text-light"></i>
                <i class="fab fa-instagram-square fa-4x text-light"></i>
            </div>
            <p class="text-light">World Travel &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
